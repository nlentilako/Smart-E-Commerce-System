# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC
db.username=root
db.password=password

# Alternative PostgreSQL configuration (uncomment to use)
# db.driver=org.postgresql.Driver
# db.url=jdbc:postgresql://localhost:5432/ecommerce_db
# db.username=postgres
# db.password=password

# Connection Pool Settings
db.pool.maximumPoolSize=20
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Application Settings
app.name=Smart E-Commerce System
app.version=1.0.0
app.debug=true

# Cache Settings
cache.enabled=true
cache.size.limit=1000
cache.expiration.minutes=30

# Logging
logging.level=INFO
logging.file=logs/application.log